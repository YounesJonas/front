<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Authentification Client</h3>
				
			</div>
			<div class="card-body">
				<form #f="ngForm" (ngSubmit)="onLogin(f.value)" [formGroup]= "form" >
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input  type="text" name="userName"  formControlName="userName" id="userName" 
                        class="form-control" placeholder="First name"
                        [ngClass]="{'is-invalid':form.get('userName').touched && form.get('userName').invalid }"> 
                        <div class="invalid-feedback">
                            <div>
                                Username is required
                            </div>
                        </div>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input mdbInput type="password" name="password"  placeholder="Password" class="form-control" formControlName="password" id="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid }"> 
                        <div class="invalid-feedback"
                        *ngIf="password.invalid && password.touched">
                            <div *ngIf="form.get('password').errors.required">
                                Password is required
                            </div>
                            <div *ngIf="form.get('password').errors.minlength">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<button type="submit" [disabled]="form.invalid" class="btn float-right login_btn"> Login </button>
					</div>
					</form>

					<div *ngIf="message.length>0"  class="d-flex justify-content-center links">
						<i class="material-icons">error</i>	 Nom d'utilisateur ou mot de passe incorrect !	
					</div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="/register">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
